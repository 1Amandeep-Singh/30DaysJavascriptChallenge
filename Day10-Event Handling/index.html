<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myElement {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        #Element {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 50px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div>

    <button id="myButton">Click Me!</button>
    <p id="myParagraph">This is the original text.</p>

    <img id="myImage" src="https://via.placeholder.com/150" alt="Placeholder Image">

    <div id="myElement">Hover over me!</div>

    <div id="Element">Hover over me!</div>

    <input type="text" id="myInput" placeholder="Type something here">
    <div>

        <input type="text" id="Input" placeholder=" something here">
        <p id="displayParagraph">Current value: </p>
    </div>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>


    <div>
        <label for="mySelect">Choose an option:</label>
        <select id="mySelect">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <p id="dispParagraph">Selected value: </p>
    </div>

    <div>
        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    
    </div>

    <div id="parent">
        <button id="addButton">Add Child</button>
        <div id="childContainer"></div>
    </div>

    <script src="app.js"></script>
</div>

</body>

</html>
